<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body> 
    <div class="project-name blur"></div>
    <div class="sidebar blur">
        <div class="sidebar__top">
            <div class="logo">
                <h1>Todolist</h1>
            </div>
            <div class="inbox">
                <h3>Inbox</h3>
            </div>
            <div class="today">
                <h3>Today</h3>
            </div>
            <div class="upcoming">
                <h3>Upcoming</h3>
            </div>
            <div class="search">
                <h3>Search</h3>
            </div>
        </div>
        <div class="sidebar__bottom">
            <h1>Projects</h1>
            <div class="projects">
            </div>
            <div class="projects__btn">+ Create project</div>
        </div>
    </div>
    <div class="popup-container" autocomplete="off">
        <div class="popup-container__form">
            <div class="popup-container__form__taskname">
                <label for="taskname">Task name</label>
                <input type="text" name="taskname" id="taskname" required>
            </div>
            <div class="popup-container__form__description">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" required>
            </div>
            <div class="popup-container__form__priority">
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="0">None</option>
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
            </div>
            <div class="popup-container__form__date">
                <label for="date">Due date</label>
                <input type="date" name="date" id="date">
            </div>
            <button type="submit" class="form__submit-button"><span>Submit </span></button>
        </div>
    </div>
    <div class="search-field"></div>
    <div class="content blur"></div>
    <div class="create-button blur"></div>
    <script src="main.js"></script>
</body>
</html>
